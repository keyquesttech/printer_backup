[stepper_z]
endstop_pin: probe:z_virtual_endstop
step_pin: motor_1_step
dir_pin: motor_1_dir
enable_pin: !motor_1_enable
rotation_distance: 4
microsteps: 64
position_min: -5 # Needed for z-offset calibration and tilt_adjust.
homing_speed: 10

[tmc2209 stepper_z]
uart_pin: motor_1_uart
run_current: 1.6

[stepper_z1]
step_pin: motor_2_step
dir_pin: motor_2_dir
enable_pin: !motor_2_enable
rotation_distance: 4
microsteps: 64

[tmc2209 stepper_z1]
uart_pin: motor_2_uart
run_current: 1.6

[stepper_z2]
step_pin: motor_3_step
dir_pin: motor_3_dir
enable_pin: !motor_3_enable
rotation_distance: 4
microsteps: 64

[tmc2209 stepper_z2]
uart_pin: motor_3_uart
run_current: 1.6
