[stepper_x]
endstop_pin: ^endstop_motor_1
homing_retract_dist: 5.0

[gcode_macro RatOS]
variable_homing_x: "endstop"

[stepper_y]
endstop_pin: ^endstop_motor_2
homing_positive_dir: true
homing_retract_dist: 5.0

[gcode_macro RatOS]
variable_homing_y: "endstop"

[gcode_macro RatOS]
variable_homing: "endstops"